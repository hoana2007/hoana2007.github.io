    <title>Thử heading trong HTML</title>
    <head>
        Thử tí
    </head>

        h1
        {
            color: red;
        }
        div.noidung
        {
            color: blue;
            background-color: khaki;
        }
        noidung2
        {
            color: yellowgreen;

        }

    </style>
    <body>
        <h1 class="noidung2">Hàn Mạc Tử</h1>
        <div id="noidung" class="noidung">
            <h2>Sao anh không về chơi thôn vĩ</h2>                
        </div>
        <div id="noidung2" class="noidung2">
            <h2>Nhìn nắng hàng cau nắng mới lên</h2>
        </div>
        
    </body>
</html>
